question: |
  % if final_duvod['title'] == "Jiné":
  ${ final_situace['title'] }
  % else:
  ${ final_duvod['title'] }
  % endif
subquestion: |
  ${ final_duvod['popis'] }

  % if len(ziskejArgumentyProti(final_duvod['ID']).values()) > 0:
  ${ prog_disclose(casteDuvody) }
  % endif
field: hodnoceni
buttons:
