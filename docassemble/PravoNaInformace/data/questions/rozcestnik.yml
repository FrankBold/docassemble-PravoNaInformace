---
sets: final_duvod
code: |
  duvod_seznam = ziskejDuvody(situace)
  if len(duvod_seznam) == 1:
    final_duvod = obsahDuvodu(int(list(duvod_seznam.keys())[0]))
  else:
    final_duvod = obsahDuvodu(duvod)
---
question: |
  Z jakého důvodu?
fields:
